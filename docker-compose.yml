services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - .env
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - db

  db:
    image: postgres:13
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data

  test:
    build: .
    environment:
      - NODE_ENV=test
      - JWT_SECRET=your_jwt_secret
      - PORT=3000
    command: npm test
    depends_on:
      - db

volumes:
  postgres-data:
